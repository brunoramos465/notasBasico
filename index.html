<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Salsa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header class="header">
        <h1>SISTEMA DE NOTAS</h1>
    </header>
    <section class="content">
        <div class="content-teacher"> 
            <form id="data-teacher" action="#" method="get">
                <label>Professor(a):</label>
                <input type="text" id="teacher" name="teacher" required placeholder="Digite o seu nome">
                <label>Turma:</label>
                <input type="text" id="teacher-class" name="teacher" required placeholder="Digite a turma">
                <label>Nota de corte:</label>
                <input type="number" id="max-note" name="teacher" required placeholder="Digite a turma">
                <button>Enviar</button>
            </form>
        </div>

        <div class="content-class">
            <div class="aside-01" >
                <form id="data-student" action="#" method="get">
                    <h1>Cadastro</h1>
                    <label>Aluno(a):</label>
                    <input type="text" id="student" name="student" required placeholder="Nome do aluno(a)">
                    <label>Nota 01: </label>
                    <input type="number" id="note-01" name="student" required placeholder="Digite a nota">
                    <label>Nota 02: </label>
                    <input type="number" id="note-02" name="student" required placeholder="Digite a nota">
                    <label>Nota 03: </label>
                    <input type="number" id="note-03" name="student" required placeholder="Digite a nota">
                    <button class="btn-01">+</button>
                </form>

              
                <div class="div-table" id="screen-table">
                    <table id="note-student" class="table">
                        <h2>Notas</h2>
                        <div id="resp"></div>
                        <thead>
                            <th>Aluno(a)</th>
                            <th>Nota</th>
                            <th>Nota</th>
                            <th>Nota</th>
                            <th>Total</th>
                            <th>Resultado</th>
                            <th>Apagar</th>
                        </thead>
                        <tbody id="body-table"></tbody>
                    </table>
                    <br>
                    <button id="btn-css" class="btn-02">Importar</button>
                </div>

            </div>
            <div class="aside-02" >
                <img src="./assets/img/Alunos.jpg" alt="Imagem ilustrativa alunos">
            </div>
        </div>
 
    </section>
    <footer>
        <p class="criado"><br>Criado por <a href=mailto:brunoramos465@hotmail.com>Bruno Ramos</a></p>
    </footer>
    

    <script src="./assets/script.js"></script>
    <script src="./assets/table2excel.js"></script>
    <script> <!-- creditos = rusty1s -->
        document.getElementById('btn-css').addEventListener('click', function(){
            var table2excel = new Table2Excel();
            table2excel.export(document.querySelectorAll("#note-student")); 
        })
      </script>

</body>

</html>
